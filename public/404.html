<style>
  @font-face {
    font-family: 'tessa';

    font-style: normal;
  }
  html {
  font-size: 17px;
  font-weight: 100;
  font-family: tessa;
  color: black;
  }
  header {
    height: 80px;
    background: #FFFFFF;
    border-bottom: solid 1px rgba(32, 46, 58, 0.15);
    width: 100%;
    display: flex;
    position: fixed;
    top: 0;
    z-index: 2;
  }

  h1 {
    font-size: 90px;

  h3, p {
    font-weight: 500 !important;
  }

    /*text-decoration: none;*/

  }

  .rails-default-error-page {
    margin: 80px 0px 0px 0px;
    font-weight: 900;
  }

  .rails-default-error-page div.dialog {
    display: flex;
    flex-wrap: wrap;
    min-height: calc(100vh - 200px);
    position: relative;
  }

  .rails-default-error-page div.dialog > img{
    position: absolute;
    right: 0;
    bottom: 10%;
  }

  .dialog-img {
    display: flex;
  }

  .rails-default-error-page div.dialog > div.dialog-img > img{
    max-width: 100%;
    margin: auto;
    height: 100px;
    position: absolute;
    top: 0;
  }

  .rails-default-error-page div.dialog > div {
    padding: 24px;
    width: 40%;
  }

  .rails-default-error-page div.dialog > div.dialog-content {
    margin: auto;
    z-index: 1;
  }

  .not-bold {
    font-weight: 100 !important;
  }

  .rails-default-error-page h1 {

  }

  .rails-default-error-page div.dialog > div > p {

  }

  @media (max-width: 1024px) {
    .dialog-img {
      display: none;
    }
    .dialog-content {
      width: 75% !important;
    }
  }
  @media (max-width: 500px) {
    h1 {
      font-size: 70px;
    }
  }
</style>
</head>
